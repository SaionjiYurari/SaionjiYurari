<div [className]="'interest ' + getTypeClass() + getImageClass()">
	<div *ngIf="showImage()" class="image" [style.background-image]='"url("+interest.imageUrl+")"'>
  </div>
  <div class="content">
    <div class="title">
      <h3>{{interest.name}}</h3>
    </div>
    <div class="description">
      {{interest.description}}
    </div>
  </div>
</div>
